<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TSRTC General Bus Pass Application</title>
</head>
<body>
    <center>
        <img src="./telangana.jpg" width="100" alt="Telangana Logo">
        <h1>TELANGANA STATE ROAD TRANSPORT CORPORATION</h1>
        <h2>GENERAL BUS PASS APPLICATION FORM</h2>
        <hr>
    </center>

    <!-- Link to the final submission page -->
    <form action="submit.html" method="get">
        <fieldset>
            <legend><h3>PERSONAL DETAILS</h3></legend>
            <table width="100%" cellpadding="8">
                <tr>
                    <td>
                        <label for="Name">Name:</label><br>
                        <input type="text" id="Name" name="Name" required>
                    </td>
                    <td>
                        <label for="Fathername">Father's Name:</label><br>
                        <input type="text" id="Fathername" name="Father's name" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="Date">Date:</label><br>
                        <input type="date" id="Date" name="Date" required>
                    </td>
                    <td>
                        <label>Gender:</label><br>
                        <input type="radio" id="male" name="gender" value="male">
                        <label for="male">Male</label>
                        <input type="radio" id="female" name="gender" value="female">
                        <label for="female">Female</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="Aadhar">Aadhar Number:</label><br>
                        <input type="text" id="Aadhar" name="Aadhar number" required>
                    </td>
                    <td>
                        <label>Age As On:</label><br>
                        <input type="text" id="year" name="year" placeholder="Year" required>
                        <input type="text" id="month" name="month" placeholder="Month" required>
                        <input type="text" id="day" name="day" placeholder="Day" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="whatsapp">WhatsApp Number:</label><br>
                        <input type="text" id="whatsapp" name="whatsapp" required>
                    </td>
                    <td>
                        <label for="Email">Email:</label><br>
                        <input type="email" id="Email" name="Email" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="Photo">Photo:</label><br>
                        <input type="file" id="Photo" name="photo">
                    </td>
                </tr>
            </table>
        </fieldset>

        <fieldset>
            <legend><h3>RESIDENTIAL ADDRESS DETAILS</h3></legend>
            <table width="100%" cellpadding="8">
                <tr>
                    <td>
                        <label for="address">Applicant Address:</label><br>
                        <textarea id="address" name="address" rows="4" cols="40" required></textarea>
                    </td>
                    <td>
                        <label for="District">District:</label><br>
                        <select id="District" name="District">
                            <option value="NTR">NTR</option>
                            <option value="KRISHNA">KRISHNA</option>
                            <option value="GUNTUR">GUNTUR</option>
                            <option value="EAST GODAVARI">EAST GODAVARI</option>
                            <option value="KHAMMAM">KHAMMAM</option>
                            <option value="CHITTHUR">CHITTHUR</option>
                            <option value="KURNOL">KURNOL</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="Mandal">Mandal:</label><br>
                        <select id="Mandal" name="Mandal">
                            <option value="Vissannapeta">Vissannapeta</option>
                            <option value="Tiruvuru">Tiruvuru</option>
                            <option value="Putrela">Putrela</option>
                            <option value="Satthupalli">Satthupalli</option>
                            <option value="Vijayawada">Vijayawada</option>
                            <option value="Guntur">Guntur</option>
                            <option value="Nuzivid">Nuzivid</option>
                        </select>
                    </td>
                    <td>
                        <label for="Village">Village:</label><br>
                        <select id="Village" name="Village">
                            <option value="Vemireddypalli">Vemireddypalli</option>
                            <option value="Tiruvuru">Tiruvuru</option>
                            <option value="Putrela">Putrela</option>
                            <option value="Satthupalli">Satthupalli</option>
                            <option value="Vijayawada">Vijayawada</option>
                            <option value="Guntur">Guntur</option>
                            <option value="Nuzivid">Nuzivid</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="Pincode">Pincode:</label><br>
                        <input type="text" id="Pincode" name="Pincode" required>
                    </td>
                </tr>
            </table>
        </fieldset>

        <fieldset>
            <legend><h3>PASS TYPE DETAILS</h3></legend>
            <table width="100%" cellpadding="8">
                <tr>
                    <td>
                        <label for="City">City:</label><br>
                        <select id="City" name="City">
                            <option value="Hyderabad">Hyderabad</option>
                            <option value="Chennai">Chennai</option>
                            <option value="Mumbai">Mumbai</option>
                            <option value="Vijayanagaram">Vijayanagaram</option>
                            <option value="Rajamundry">Rajamundry</option>
                            <option value="Guntur">Guntur</option>
                            <option value="Rudhravaram">Rudhravaram</option>
                        </select>
                    </td>
                    <td>
                        <label for="PassType">Pass Type:</label><br>
                        <select id="PassType" name="Pass Type">
                            <option value="1 Month">1 Month</option>
                            <option value="3 Months">3 Months</option>
                            <option value="1 Year">1 Year</option>
                        </select>
                    </td>
                </tr>
            </table>
        </fieldset>

        <fieldset>
            <legend><h3>MODE OF PAYMENT & PASS COLLECTION</h3></legend>
            <table width="100%" cellpadding="8">
                <tr>
                    <td>
                        <label for="PaymentMode">Mode Of Payment:</label><br>
                        <select id="PaymentMode" name="PaymentMode">
                            <option value="Only Cash">Only Cash</option>
                        </select>
                    </td>
                    <td>
                        <label for="DeliveryMode">Pass Delivery Mode:</label><br>
                        <select id="DeliveryMode" name="DeliveryMode">
                            <option value="Offline">Offline</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <label for="CollectionCenter">Pass Collection Center:</label><br>
                        <select id="CollectionCenter" name="CollectionCenter">
                            <option value="Lingampalli Busstand">Lingampalli Busstand</option>
                            <option value="Bharat Nagar">Bharat Nagar</option>
                            <option value="SR Nagar">SR Nagar</option>
                            <option value="Gachibowli">Gachibowli</option>
                        </select>
                    </td>
                </tr>
            </table>
        </fieldset>

        <fieldset>
            <legend><h3>CAPTCHA</h3></legend>
            <center>
                <b style="font-size: 24px; background-color: #ccc; padding: 5px;">X7P9KQ</b><br><br>
                <input type="text" name="captcha" placeholder="Enter CAPTCHA Code" required><br><br>
                <input type="submit" value="Submit Application">
            </center>
        </fieldset>
    </form>
</body>
</html>
